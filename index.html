<!-- Versteckter Audio-Player -->
<audio id="bgMusic" loop>
  <source src="mildundleise.mp3" type="audio/mpeg">
  Dein Browser unterstützt kein Audio.
</audio>

<!-- Fallback-Button -->
<button id="musicButton">starten</button>


<script> //audioscript
  const audio = document.getElementById('bgMusic');
  const button = document.getElementById('musicButton');
  audio.volume = 0.2; // Lautstärke zwischen 0.0 (stumm) und 1.0 (voll)
  //button.style.display = 'inline-block'; //um das fenster trotzdem zu sehen


  window.addEventListener('load', () => {
    const playPromise = audio.play();

    if (playPromise !== undefined) {
      playPromise
        .then(() => {
          // Musik startet automatisch
        })
        .catch(() => {
          // Autoplay blockiert → Button zeigen
          button.style.display = 'inline-block';
        });
    }
  });

  button.addEventListener('click', () => {
    audio.play();
    button.style.display = 'none';
  });
</script>


<script> //slideshow
  let slideIndex = -1;
  const slides = document.querySelectorAll('.slide');

  function showSlides() {
    slides.forEach(slide => slide.style.display = 'none');
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].style.display = 'block';
  }

  showSlides(); // erste Anzeige
  setInterval(showSlides, 1000); // alle 1 Sekunden wechseln
</script>
